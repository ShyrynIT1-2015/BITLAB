<html>

<body>

    <script>
        var a = parseInt(prompt("Insert 1 number"));
        var b = parseInt(prompt("Insert 2 number"));
        var c = parseInt(prompt("Insert 3 number"));
        var sum = 0;
        sum = a+b+c;
        var minus = 0;
        minus = a-b-c;
        var mult =0;
        mult = a*b*c;

        alert(`a + b + c =  ${sum} \n a - b - c = ${minus} \n a * b * c =  ${mult}`);
    </script>

</body>
