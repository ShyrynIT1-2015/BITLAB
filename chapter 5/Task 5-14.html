<!DOCTYPE HTML>
<html>

<body>
    <script>
        var a = parseInt(prompt("Insert your first number:"));
        var b = parseInt(prompt("Insert your second number:"));
        var c = parseInt(prompt("Insert your third number:"));
        if (a + b > c && a + c > b && b + c > a && (a > 0 && b > 0 && c > 0)) {
            alert('YES');
        } else {
            alert('NO');
        }
    </script>
</body>

</html>
